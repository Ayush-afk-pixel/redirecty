<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <style>
    html, body { display: none; } /* Prevent visible flash */
  </style>
  <script>
    const ltLink = "https://slick-books-knock.loca.lt"; // Your LT/ngrok link

    // Try redirecting before anything loads visually
    fetch(ltLink, { method: "HEAD", mode: "no-cors" })
      .then(() => {
        window.location.replace(ltLink);
      })
      .catch(() => {
        document.addEventListener("DOMContentLoaded", () => {
          // Unhide body only if redirection failed
          document.body.style.display = "block";
          document.documentElement.style.display = "block";
          document.getElementById("manualLink").href = ltLink;
          alert("Server seems offline. Click the link manually if needed.");
        });
      });
  </script>
</head>
<body>
  <p>Redirecting... If nothing happens, <a id="manualLink" href="#">click here</a>.</p>
</body>
</html>
